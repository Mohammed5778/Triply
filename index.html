
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ADFF2F">
    <title>Triply - توصيل سريع وآمن</title>

    <!-- Base Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Maps Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        :root { --brand-green: #ADFF2F; }
        * { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        .logo-text { font-family: 'Poppins', sans-serif; }

        /* Skeleton loader styles */
        .skeleton-loader { background-color: #e2e8f0; border-radius: 0.25rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .dark .skeleton-loader { background-color: #374151; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        /* Loading spinner for buttons */
        .loading { width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.3); border-top-color: black; border-radius: 50%; animation: spin 1s linear infinite; }
        .dark .loading { border-color: rgba(255,255,255,0.3); border-top-color: white; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hide scrollbar utility */
        .hide-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        /* Leaflet RTL fix */
        .leaflet-container {
            direction: ltr;
        }
        .leaflet-routing-container {
            direction: rtl;
        }

        .leaflet-control-zoom { margin-bottom: 80px !important; margin-right: 10px !important; }
        .dark .leaflet-control-zoom a { background-color: #374151; color: #d1d5db; border-color: #4b5563; }
        .dark .leaflet-control-zoom a:hover { background-color: #4b5563; }

        .leaflet-routing-container {
            background-color: white; border-top: 1px solid #e5e7eb;
            max-height: 200px; overflow-y: auto; pointer-events: auto;
        }
        .dark .leaflet-routing-container {
            background-color: #1f2937; border-color: #374151; color: #d1d5db;
        }
        .leaflet-routing-alt { display: none; }
    </style>
